<div
  class="flex justify-between items-center font-semibold cursor-pointer gray-border border-4 py-1 px-2 w-full"
  (click)="showList = !showList"
>
  <p *ngIf="label">{{ label }}</p>
  <p *ngIf="selectedItem" class="text-orange-400 mx-2">
    {{ selectedItem.label }}
  </p>
  <p *ngIf="dataType" class="me-2">{{ dataType }}</p>
  <app-icon icon="chevron-down" [size]="12"></app-icon>
</div>

<div
  *ngIf="items.length"
  [class]="
    'absolute z-20 shadow-lg min-w-full transition-all duration-200   ' +
    position
  "
  [ngClass]="{
    'opacity-0 scale-y-0': !showList,
    'opacity-100 scale-y-100': showList,
    'origin-top': !position.includes('bottom'),
    'origin-bottom': position.includes('bottom')
  }"
>
  <div
    class="flex flex-col justify-between items-start bg-neutral-600 cursor-pointer mt-1 rounded border border-neutral-500"
    (click)="showList = false"
  >
    <button
      *ngFor="let item of items"
      class="p-2 hover:bg-neutral-500 w-full text-start"
      (click)="itemChange(item)"
    >
      {{ item.label }}
    </button>
  </div>
</div>
