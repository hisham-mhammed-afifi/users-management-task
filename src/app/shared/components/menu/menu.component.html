<button #dropdownButton class="pe-3" (click)="toggleDropdown($event)">
  <app-icon [icon]="icon" [size]="iconSize"></app-icon>
</button>

<div class="fixed inset-0 z-20 min-w-full" [class.hidden]="!showMenu">
  <div #dropdownMenu class="absolute">
    <div
      class="flex flex-col shadow-lg justify-between items-start bg-neutral-500 cursor-pointer mt-1 rounded max-w-fit"
      (click)="showMenu = false"
    >
      <ng-content></ng-content>
    </div>
  </div>
</div>
