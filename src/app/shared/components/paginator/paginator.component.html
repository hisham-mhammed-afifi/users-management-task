<div
  *ngIf="pageNumbers.length > 1"
  class="flex items-center justify-around min-w-[300px] bg-transparent"
>
  <button
    class="rounded-full bg-neutral-700 w-10 h-10 p-3 disabled:opacity-50 rtl:rotate-180"
    [disabled]="currentPage <= 1"
    (click)="prev()"
  >
    <app-icon icon="chevron-left" [size]="14"></app-icon>
  </button>
  <button
    *ngFor="let i of pageNumbers"
    class="rounded-full w-6 h-6"
    [class.bg-orange-500]="currentPage === i"
    (click)="pageChange(i)"
  >
    {{ i }}
  </button>
  <button
    class="rounded-full bg-neutral-700 w-10 h-10 p-3 disabled:opacity-50 rtl:rotate-180"
    [disabled]="currentPage >= pagesCount"
    (click)="next()"
  >
    <app-icon icon="chevron-right" [size]="14"></app-icon>
  </button>
</div>
