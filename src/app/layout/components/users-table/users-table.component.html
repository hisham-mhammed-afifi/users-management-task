<table class="min-w-[1024px] w-full">
  <thead>
    <tr class="table-row bg-neutral-700 py-1 px-3 w-full">
      <th class="table-cell p-2">
        <app-checkbox></app-checkbox>
      </th>
      <th class="table-cell p-2"></th>
      <th class="table-cell p-2 text-start">
        <span>Full Name</span>
      </th>
      <th class="table-cell p-2">
        <button class="focus:text-orange-400 flex items-cen">
          <span>Email Address</span>
          <app-icon
            class="pt-[5px] pl-2"
            icon="chevron-expand"
            color="currentColor"
          ></app-icon>
        </button>
      </th>
      <th class="table-cell p-2">
        <button class="focus:text-orange-400 flex items-cen">
          <span>Location</span>
          <app-icon
            class="pt-[5px] pl-2"
            icon="chevron-expand"
            color="currentColor"
          ></app-icon>
        </button>
      </th>
      <th class="table-cell p-2">
        <button class="focus:text-orange-400 flex items-cen">
          <span>Joined</span>
          <app-icon
            class="pt-[5px] pl-2"
            icon="chevron-expand"
            color="currentColor"
          ></app-icon>
        </button>
      </th>
      <th class="table-cell p-2">
        <button class="focus:text-orange-400 flex items-cen">
          <span>Permissions</span>
          <app-icon
            class="pt-[5px] pl-2"
            icon="chevron-expand"
            color="currentColor"
          ></app-icon>
        </button>
      </th>
      <th class="table-cell p-2">
        <app-icon icon="calendar-week"></app-icon>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let user of users"
      class="table-row items-center bg-neutral-600 py-1 px-3 w-full"
    >
      <td class="table-cell p-2">
        <app-checkbox></app-checkbox>
      </td>
      <td class="table-cell p-2 relative">
        <img [src]="user?.image" [alt]="user?.name" />
        <span
          class="w-3 h-3 rounded-full absolute right-3 bottom-1"
          [ngClass]="{
            'bg-green-500': user?.isActive,
            'bg-red-500': !user?.isActive
          }"
        ></span>
      </td>
      <td class="table-cell p-2">{{ user?.name }}</td>
      <td class="table-cell p-2">{{ user?.email }}</td>
      <td class="table-cell p-2">{{ user?.address }}</td>
      <td class="table-cell p-2">{{ user?.joined | date : "longDate" }}</td>
      <td class="table-cell p-2">
        <span
          class="px-2 pb-1 rounded"
          [ngClass]="{
            'bg-red-400': user.role === UserRole.Admin,
            'bg-cyan-700': user.role === UserRole.Contributor,
            'bg-neutral-800': user.role === UserRole.Viewer,
            'bg-purple-800': user.role === UserRole.Editor
          }"
          >{{ UserRole[user.role] }}</span
        >
      </td>
      <td class="table-cell p-2">
        <app-icon icon="three-dots"></app-icon>
      </td>
    </tr>
  </tbody>
</table>
